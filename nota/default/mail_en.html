<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv=Content-Type content="text/html; charset=utf-8">

	<title>Share NOTA</title>
	<link rel="alternate" type="application/rss+xml" title="RSS" href="rss.cgi">
	<link href="styles/side.css" rel="stylesheet" media="screen">
	<script language=JavaScript> 
	<!--//
	function SendMail()
	{
		if (document.mailform.email.value == ""){
			alert ("Please enter friend's email adress.");
			return;
		}
		else if (document.mailform.email.value.indexOf("@") < 0){
			alert ("Please enter '@'mark in email address.");
			return;
		}
		else if (document.mailform.username.value == ""){
			alert ("Please enter your name.");
			return;
		}
		else if (document.mailform.body.value == ""){
			alert ("Please enter message.");
			return;
		}

		document.mailform.submit();
	}
	//--> 
	</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="overflow:hidden" scroll="no">
<h3>Share NOTA with Your Friends </h3>
<p>You can share NOTA with friends easily. <br>
Just fill out the message information below
<br>
and click &quot;Send Mail.&quot;
</p>
  <form action="http://nota.jp/member/invitemail.php" method="post" name="mailform" id="mailform">
<div class="mailform">
    <p>Friend's email adress:<br>
      <input name="email" type="text" id="email" size="40" maxlength="40">
    </p>
    <p>Your name:<br>
      <input name="username" type="text" id="username" value="!--NOTA MYID--" size="40" maxlength="40">
    </p>
    <p>Message:<br>
      <textarea name="body" cols="60" rows="5" class="mailbody" id="body"></textarea>
	</p>
    <div class="templatenotes">Ex) Hello! I'll send you a NOTA page which I designed right now.<br>
      How about you trying NOTA?    </div>
    <p align="center">
      <input name="lang" type="hidden" id="lang" value="en">
      <input name="url" type="hidden" id="url" value="!--NOTA CURRENT URL--">
      <input name="sendmail" type="button" id="sendmail" onClick="SendMail()" value="Send Mail">
    </p>
</div>
</form>
</body>
</html>
