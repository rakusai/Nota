<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	<!--NOTA META INFO-->
	<title>NOTAを友達に教えよう</title>
	<link rel="alternate" type="application/rss+xml" title="RSS" href="rss.cgi">
	<link href="styles/side.css" rel="stylesheet" media="screen">
	<script language=JavaScript> 
	<!--//
	function SendMail()
	{
		if (document.mailform.email.value == ""){
			alert ("宛先にメールアドレスを入力してください。");
			return;
		}
		else if (document.mailform.email.value.indexOf("@") < 0){
			alert ("メールアドレスは半角で入力してください。");
			return;
		}
		else if (document.mailform.username.value == ""){
			alert ("あなたの名前を入力してください。");
			return;
		}
		else if (document.mailform.body.value == ""){
			alert ("本文を入力してください。");
			return;
		}

		document.mailform.submit();
	}
	//--> 
	</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" style="overflow:hidden" scroll="no">
<h3>友人にNOTAを教えよう<span class="logoarea"><a href="http://nota.jp/" target="_blank" title="NOTA Network Portal"></a></span></h3>
<p>NOTAを簡単に友人に紹介できます。<br>
  あなたからの紹介メッセージを記入して、<br>
  [メールを送信]ボタンを押してください。</p>
  <form action="http://nota.jp/member/invitemail.php" method="post" name="mailform" id="mailform">
<div class="mailform">
    <p>相手のメールアドレス：<br>
      <input name="email" type="text" id="email" size="40" maxlength="40">
    （半角で入力してください）</p>
    <p>あなたの名前：<br>
      <input name="username" type="text" id="username" value="!--NOTA MYID--" size="40" maxlength="40">
    </p>
    <p>メッセージ：<br>
      <textarea name="body" cols="60" rows="5" class="mailbody" id="body"></textarea>
	</p>
    <div class="templatenotes">※例． 	こんにちは、○○です。私がつくったページを送ります。<br>
      △△さんもぜひ登録してみてください。
    </div>
    <p align="center">
      <input name="lang" type="hidden" id="lang" value="ja">
      <input name="url" type="hidden" id="url" value="!--NOTA CURRENT URL--">
      <input name="sendmail" type="button" id="sendmail" onClick="SendMail()" value="メールを送信">
    </p>
</div>
</form>
</body>
</html>
